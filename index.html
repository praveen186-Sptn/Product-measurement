<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Product Measurement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.0.0/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        video, canvas { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <h2>Capture Product Image & Detect Dimensions</h2>
    <video id="video" autoplay></video>
    <button id="capture">Capture</button>
    <canvas id="canvas"></canvas>
    <p id="dimensions">Detecting...</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const context = canvas.getContext('2d');
        let model;

        async function loadModel() {
            model = await cocoSsd.load();
            console.log("Model Loaded!");
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; });

        captureButton.addEventListener('click', async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const predictions = await model.detect(canvas);
            let detectedObject = predictions.find(p => p.class === "bottle" || p.class === "box");
            
            if (detectedObject) {
                let widthPx = detectedObject.bbox[2];
                let heightPx = detectedObject.bbox[3];
                
                // Assuming an A4 sheet is used for scaling
                let scaleFactor = 297 / heightPx;  // A4 paper height = 297mm
                
                let realWidth = widthPx * scaleFactor;
                let realHeight = heightPx * scaleFactor;

                document.getElementById('dimensions').innerText = 
                    `Width: ${realWidth.toFixed(2)} mm, Height: ${realHeight.toFixed(2)} mm`;
            } else {
                document.getElementById('dimensions').innerText = "No product detected!";
            }
        });

        loadModel();
    </script>
</body>
</html>
